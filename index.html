<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Salsa Aguacanero</title>
    <meta name="theme-color" content="#050608" />
    <style>
      :root {
        color-scheme: dark;
        --bg: #050608;
        --card-bg: #0b0b0b;
        --border-soft: rgba(255, 255, 255, 0.18);
        --shadow-soft: 0 16px 32px rgba(0, 0, 0, 0.7);
        --text-soft: rgba(255, 255, 255, 0.8);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, "Noto Sans", Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        background:
          radial-gradient(circle at 0% 0%, #162219 0, transparent 45%),
          radial-gradient(circle at 100% 100%, #141420 0, transparent 45%),
          var(--bg);
        color: #fff;
      }

      main {
        min-height: 100dvh;
        padding: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .wrapper {
        width: 100%;
        max-width: 480px; /* ancho cómodo para móvil */
      }

      h1 {
        margin: 0 0 4px;
        font-size: 1.1rem;
      }

      p {
        margin: 0;
        font-size: 0.85rem;
        color: var(--text-soft);
      }

      .cards {
        margin-top: 12px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: var(--shadow-soft);
        overflow: hidden;
      }

      .card img {
        width: 100%;
        height: auto;
        display: block;
      }

      .caption {
        padding: 8px 12px 10px;
        font-size: 0.8rem;
        color: var(--text-soft);
        text-align: center;
      }

      /* Que se vea bien en pantallas muy chicas */
      @media (max-width: 480px) {
        main {
          padding: 12px;
        }

        .card {
          border-radius: 12px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="wrapper">
        <header>
          <h1>Salsa Aguacanero</h1>
          <p>Visualiza la presentación y la información nutricional.</p>
        </header>

        <section class="cards">
          <!-- 1. Foto de la salsa -->
          <figure class="card">
            <!-- si quieren verla aún más grande, al tocar se abre solo la imagen -->
            <a href="img/Salsa.jpeg" target="_blank" rel="noopener">
              <img
                src="img/Salsa.jpeg"
                alt="Presentación de la Salsa Aguacanero"
              />
            </a>
            <figcaption class="caption">
              Presentación del producto.
              <br />
              Toca la imagen para verla a pantalla completa.
            </figcaption>
          </figure>

          <!-- 2. Tabla nutricional -->
          <figure class="card">
            <a href="img/Tabla.jpeg" target="_blank" rel="noopener">
              <img
                src="img/Tabla.jpeg"
                alt="Etiqueta con la información nutricional de la Salsa Aguacanero"
              />
            </a>
            <figcaption class="caption">
              Información nutricional completa.
              <br />
              Toca la imagen para ampliarla y leer cada dato.
            </figcaption>
          </figure>
        </section>
      </section>
    </main>
  </body>
</html>
