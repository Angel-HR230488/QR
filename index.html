<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Salsa aguacanero</title>
    <style>
      /* Reset y base */
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }

      /* Ocultar radios */
      input[type="radio"] {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }

      /* Contenedor del slider a pantalla completa */
      .slider {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
      }

      /* Pista de diapositivas */
      .slides {
        display: flex;
        width: 200%; /* 2 slides */
        height: 100%;
        transition: transform 420ms ease;
      }

      /* Cada slide ocupa la mitad (1 de 2) */
      .slide {
        flex: 0 0 50%;
        height: 100%;
        position: relative;
        display: flex;               /* centra la imagen */
        align-items: center;
        justify-content: center;
        background: #000;            /* bandas laterales limpias */
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* mostrar la imagen completa, sin recortes */
        display: block;
        image-rendering: auto;
      }

      /* Mover con el radio seleccionado */
      #s1:checked ~ .slider .slides { transform: translateX(0%); }
      #s2:checked ~ .slider .slides { transform: translateX(-50%); }

      /* Sombras suaves para dar look pulido */
      .vignette {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(ellipse at center, rgba(0,0,0,0) 60%, rgba(0,0,0,0.3) 100%);
        mix-blend-mode: multiply;
      }

      /* Flechas de navegación */
      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 44px; height: 44px;
        border-radius: 999px;
        display: grid;
        place-items: center;
        color: #fff;
        background: rgba(0,0,0,0.35);
        backdrop-filter: blur(2px);
        cursor: pointer;
        user-select: none;
        text-decoration: none;
        transition: background 200ms ease, transform 200ms ease;
      }
      .arrow:hover { background: rgba(255,255,255,0.18); }
      .arrow:active { transform: translateY(-50%) scale(0.98); }
      .arrow-left { left: 16px; }
      .arrow-right { right: 16px; }

      /* Puntos (indicadores) */
      .dots {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .dots label {
        width: 8px; height: 8px;
        border-radius: 999px;
        background: rgba(255,255,255,0.45);
        cursor: pointer;
        transition: transform 160ms ease, background 160ms ease;
      }
      .dots label:hover { transform: scale(1.1); }

      /* Estado activo de cada punto */
      #s1:checked ~ .slider .dots label[for="s1"] { background: #fff; }
      #s2:checked ~ .slider .dots label[for="s2"] { background: #fff; }

      /* Pequeño hint de arrastre (opcional, decorativo) */
      .hint {
        position: absolute;
        bottom: 64px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        color: rgba(255,255,255,0.7);
        letter-spacing: .3px;
        user-select: none;
      }

      /* Preferencias de reducción de movimiento */
      @media (prefers-reduced-motion: reduce) {
        .slides { transition: none; }
      }
    </style>
  </head>
  <body>
    <!-- Radios que controlan el slide actual -->
    <input type="radio" name="slide" id="s1" checked>
    <input type="radio" name="slide" id="s2">

    <div class="slider">
      <div class="slides">
        <figure class="slide">
          <img src="img/Salsa.jpeg" alt="Imagen 1 - Salsa" />
          <div class="vignette"></div>
        </figure>
        <figure class="slide">
          <img src="img/Tabla.jpeg" alt="Imagen 2 - Tabla" />
          <div class="vignette"></div>
        </figure>
      </div>

      <!-- Flechas: izquierda fija a s1, derecha fija a s2 -->
      <label class="arrow arrow-left" for="s1" aria-label="Anterior">&#10094;</label>
      <label class="arrow arrow-right" for="s2" aria-label="Siguiente">&#10095;</label>

      <!-- Indicadores tipo Instagram -->
      <div class="dots">
        <label for="s1" aria-label="Ir a la primera"></label>
        <label for="s2" aria-label="Ir a la segunda"></label>
      </div>

      <div class="hint">Desliza o usa las flechas</div>
    </div>

    <script>
      // Soporte básico de swipe en móviles (sin dependencias)
      (function () {
        const s1 = document.getElementById('s1');
        const s2 = document.getElementById('s2');
        const area = document.querySelector('.slider');
        let startX = null;

        function onStart(e) {
          startX = (e.touches ? e.touches[0].clientX : e.clientX);
        }
        function onEnd(e) {
          if (startX === null) return;
          const endX = (e.changedTouches ? e.changedTouches[0].clientX : e.clientX);
          const delta = endX - startX;
          const threshold = Math.min(window.innerWidth * 0.1, 80); // ~10% o 80px
          if (delta < -threshold) {
            // swipe izquierda -> siguiente
            s2.checked = true;
          } else if (delta > threshold) {
            // swipe derecha -> anterior
            s1.checked = true;
          }
          startX = null;
        }

        area.addEventListener('touchstart', onStart, { passive: true });
        area.addEventListener('mousedown', onStart);
        area.addEventListener('touchend', onEnd);
        area.addEventListener('mouseup', onEnd);
      })();
    </script>
  </body>
  </html>
